<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/Assets/css/style.css">
</head>

<body>
    <main class="container-fluid d-flex flex-column home-wrap">
        <div class="g-top text-light">
            <div class="top-remote-video-show-wrap d-flex">
                <div class="call-wrap" style="background-color: black;">
                    <div class="video-wrap" id="divUsers" style="display:flex; flex-wrap:wrap;"></div>
                    <div class="userbox display-center flex-column" id="me">
                        <h2 class="display-center" style="font-size:15px;"></h2>
                        <div class="display-center">
                            <video autoplay muted id="localVideoPlayer" style="width: 100px; height: 100px;"></video>
                        </div>
                    </div>
                    <div class="userbox display-center flex-column" id="otherTemplate" style="display:none;">
                        <h2 class="display-center" style="font-size:15px;"></h2>
                        <div class="display-center">
                            <video autoplay id="remoteVideoPlayer" style="width: 100px; height: 100px;"></video>
                            <audio autoplay controls muted style="display:none;" id="remoteAudioPlayer"></audio>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="g-top-left bg-light text-secondary w-25 d-flex align-items-center justify-content-between pl-2 pr-2">
                <div class="top-left-participant-wrap pt-2 cursor-pointer">
                    <div class="top-left-participant-icon">
                        <span class="material-icons">people</span>
                    </div>
                    <div class="top-left-participant-count">
                        <span id="participantCount">1</span>
                    </div>
                </div>
                <div class="top-left-chat-wrap pt-2 cursor-pointer">
                    <span class="material-icons">chat</span>
                </div>
                <div class="top-left-time-wrap"></div>
            </div>
        </div>
    </main>
</body>

</html>
