<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="Join or create high-quality video meetings with Google Meet, now available for free to everyone.">
	<meta name="keywords" content="Google Meet, video meetings, online meetings, free meetings, secure meetings">
	<title>Create or Join Meeting | Google Meet</title>
	<link rel="stylesheet" href="public/Assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="public/Assets/css/style.css">
</head>

<body>
	<nav class="navbar navbar-expand-md fixed-top">
		<img src="public/Assets/images/icon.png" class="logo" alt="Logo" />
		<a href="#" class="navbar-brand text-dark">Google Meet</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a href="#" class="nav-link">At a Glance</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">How it Works</a>
				</li>
				<li class="nav-item">
					<a href="#" class="nav-link">Plan and Price</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item sign-in display-center">
					<a href="#" class="nav-link">Sign in</a>
				</li>
				<li class="nav-item">
					<button class="btn btn-outline-secondary btn-lg text-info font-weight-bold">Join Meeting</button>
				</li>
				<li class="nav-item">
					<button class="btn btn-info btn-lg text-light font-weight-bold">Start a Meeting</button>
				</li>
			</ul>
		</div>
	</nav>
	<main>
		<div class="jumbotron h-100 d-flex">
			<div class="container w-50">
				<h1>Premium video meetings. Now available for free to everyone.</h1>
				<p>We're redesigning the Google Meet service for secure business meetings and making it free for
					everyone to use.</p>
				<ul class="display-center justify-content-start join-meeting-actions">
					<li>
						<button class="btn btn-lg text-light font-weight-bold display-center new-meeting-btn">
							<span class="material-icons mr-2">video_call</span>
							New Meeting
						</button>
					</li>
					<li>
						<button
							class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center enter-meeting-btn">
							<span class="material-icons mr-2">keyboard</span>
							<input type="text" placeholder="Enter Code" class="code-input" />
						</button>
					</li>
					<li class="text-dark pl-4 font-weight-bold cursor-pointer">Join</li>
				</ul>
			</div>
			<div class="container w-50">
				<img src="public/Assets/images/google-meet-conference.png" alt="Google Meet Conference"
					class="signin-image" />
			</div>
		</div>
	</main>
	<script src="public/Assets/js/jquery.min.js"></script>
	<script src="public/Assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
